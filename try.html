    <script>
        var map;
        function initMap() {
   
    
          const bridge1_beg = { lat: 47.578419, lng: -122.203525 };
          const bridge1_end = { lat: 47.579588, lng: -122.198354 };
  
          // # golden GeolocationCoordinates
          const bridge2_beg = { lat: 37.825651 , lng: -122.479387 };
          const bridge2_end = { lat: 37.811164, lng: -122.477530 };
  
  
  
  
          const citymap = {
            bridge1: {
              center: { lat: 47.578863, lng: -122.200449 },
              population: 27148,
            },
            bridge2: {
              // Golden Gates
              center: { lat: 37.818206, lng: -122.198354 },
              population: 27148,
            },
            // losangeles: {
            //   center: { lat: 34.052, lng: -118.243 },
            //   population: 3857799,
            // },
            // vancouver: {
            //   center: { lat: 49.25, lng: -123.1 },
            //   population: 603502,
            // },
          };
  
          const image ="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png";
  
          // initialize map
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 47.579021, lng: -122.200467},
            zoom: 16
  
          });
  
          // add marker to beginning of the bridge
          new google.maps.Marker({
            position: bridge1_beg,
            map,
            title: "East Channel Bridge beginning",
            label: "Beg",
          });
  
          // add marker to end of the bridge
          new google.maps.Marker({
            position: bridge1_end,
            map,
            title: "East Channel Bridge end",
            label: "End",
  
          });
  
  
          var myCity = new google.maps.Circle({
             center:new google.maps.LatLng(47.578814,-122.200543),
             radius:220,
          
             strokeColor:"#B40404",
             strokeOpacity:0.4,
             strokeWeight:1,
          
             fillColor:"#B40404",
             fillOpacity:0.2
          });
      
          myCity.setMap(map);
  
  
        }

        const dataDiv = document.getElementById('data');

      fetch('bridges_in_seattle.csv')
        .then(response => response.text())
        .then(csv => {
          // convert CSV data to JSON format
          const csvToJson = csv => {
            const lines = csv.split('\n');
            const headers = lines.shift().split(',');
            return lines.map(line => {
              const data = line.split(',');
              return headers.reduce((obj, header, index) => {
                obj[header.trim()] = data[index].trim();
                return obj;
              }, {});
            });
          };
          const json = csvToJson(csv);

          // create a table element to display the data
          const table = document.createElement('table');
          table.innerHTML = `
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
            </tr>
            ${json.map(row => `
              <tr>
                <td>${row.Name}</td>
                <td>${row.Age}</td>
                <td>${row.Gender}</td>
              </tr>
            `).join('')}
          `;

          // add the table to the div element
          dataDiv.appendChild(table);
        })
        .catch(error => console.error(error));

      </script>
